<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h2 id="ques">question text</h2>
        <ul>
          <li>
            <input type="radio" class="answer" name="answer" id="a" />
            <label for="a" id="a_text">Option-1</label>
          </li>

          <li>
            <input type="radio" class="answer" name="answer" id="b" />
            <label for="b" id="b_text">Option-2</label>
          </li>

          <li>
            <input type="radio" class="answer" name="answer" id="c" />
            <label for="c" id="c_text">Option-3</label>
          </li>

          <li>
            <input type="radio" class="answer" name="answer" id="d" />
            <label for="d" id="d_text">Option-4</label>
          </li>
        </ul>
      </div>
      <button type="submit" id="button">NEXT</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
